# Google Cloud Build configuration for lengolf-ads-etl
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lengolf-ads-etl:$COMMIT_SHA', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lengolf-ads-etl:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lengolf-ads-etl'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lengolf-ads-etl:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'SUPABASE_URL=supabase-url:latest'
      - '--set-secrets'
      - 'SUPABASE_SERVICE_KEY=supabase-service-key:latest'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_ID=google-client-id:latest'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_SECRET=google-client-secret:latest'
      - '--set-secrets'
      - 'GOOGLE_CUSTOMER_ID=google-customer-id:latest'
      - '--set-secrets'
      - 'GOOGLE_DEVELOPER_TOKEN=google-developer-token:latest'
      - '--set-secrets'
      - 'META_APP_ID=meta-app-id:latest'
      - '--set-secrets'
      - 'META_APP_SECRET=meta-app-secret:latest'
      - '--set-secrets'
      - 'META_AD_ACCOUNT_ID=meta-ad-account-id:latest'
      - '--set-secrets'
      - 'ETL_API_KEY=etl-api-key:latest'
      - '--allow-unauthenticated'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  
# Build timeout (15 minutes)
timeout: 900s

# Substitutions for different environments
substitutions:
  _REGION: 'asia-southeast1'
  _SERVICE_NAME: 'lengolf-ads-etl'